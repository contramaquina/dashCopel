<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brahma Chopp 4</title>
  <link rel="stylesheet" href="css/styles.css">

    </select>
    
    <label for="filtro-setor">Filtrar por Setor:</label>

      <option value="">Todos</option>
